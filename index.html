<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>

  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="logo">
  </header>

  <main class="container">
    <section id="header">
      <a href="#">
        <span><- Voltar</span>
      </a>
      <h1>Compras da Semana</h1>
    </section>

    <section>
      <form id="form" action="/add-item" method="POST">
        <input 
          type="text" 
          placeholder="Adicione um novo item" 
          name="item" 
          required
          autocomplete="off"
        >
        <button type="submit">Adicionar Item</button>
      </form>
    </section>

    <section>
      <ul>
        <li class="list">
          <div class="unchecked"></div>
          <span>Pão de Forma</span>
          <button><img src="assets/icons/trash.svg" alt="trash"></button>
        </li>
        <li class="list">
          <div class="unchecked"></div>
          <span>Café</span>
          <button><img src="assets/icons/trash.svg" alt="trash">
        </li></button>
      </ul>
    </section>

    <section class="hide-alert">
      <div id="footer">
        <div>
          <img src="assets/icons/alert.svg" alt="alert">
          <span>O item foi removido da lista</span>
        </div>
        <button><img src="assets/icons/delete-small.svg" alt="close button"></button>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
